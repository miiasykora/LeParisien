  <script>
    function validateForm() {
      var naslov = document.getElementById("naslov").value;
      var sazetak = document.getElementById("sazetak").value;
      var tekst = document.getElementById("tekst").value;
      var slika = document.getElementById("slika").value;
      var kategorija = document.getElementById("kategorija").value;

      if (naslov.length < 5 || naslov.length > 30) {
        document.getElementById("naslov").style.borderColor = "red";
        alert("Naslov vijesti mora imati između 5 i 30 znakova.");
        return false;
      }
      if (sazetak.length < 10 || sazetak.length > 100) {
        document.getElementById("sazetak").style.borderColor = "red";
        alert("Kratki sadržaj vijesti mora imati između 10 i 100 znakova.");
        return false;
      }
      if (tekst === "") {
        document.getElementById("tekst").style.borderColor = "red";
        alert("Unesite tekst vijesti.");
        return false;
      }
      if (slika === "") {
        document.getElementById("slika").style.borderColor = "red";
        alert("Odaberite sliku za vijest.");
        return false;
      }
      if (kategorija === "") {
        document.getElementById("kategorija").style.borderColor = "red";
        alert("Odaberite kategoriju.");
        return false;
      }

      return true;
    }
  </script>
